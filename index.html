<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Варикаш Николай">
  <meta name="description" content="Место - страница, куда можно добавлять и удалять фотографии, ставить лайки">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__title-setting" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__cards-grid">
          <li class="place">
            <figure class="place__card">
              <img src="./images/karachaesk.jpeg" alt="Карачаевск" class="place__image">
              <figcaption class="place__info">
                <h2 class="place__title">Карачаевск</h2>
                <button class="place__button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/altai.jpeg" alt="Алтай" class="place__image">
              <figcaption class="place__info">
                <h2 class="place__title">Алтай</h2>
                <button class="place__button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/dagestan.jpeg" alt="Дагестан" class="place__image">
              <figcaption class="place__info">
                <h2 class="place__title">Чиркейская ГЭС</h2>
                <button class="place__button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/dombai.jpg" alt="Домбай" class="place__image">
              <figcaption class="place__info">
                <h2 class="place__title">Домбай</h2>
                <button class="place__button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/elbrus.jpg" alt="Эльбрус" class="place__image">
              <figcaption class="place__info">
                <h2 class="place__title">Эльбрус</h2>
                <button class="place__button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/kalmikia.jpeg" alt="Калмыкия" class="place__image">
              <figcaption class="place__info">
                <h2 class="place__title">Элиста, Калмыкия</h2>
                <button class="place__button" type="button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <form action="#" class="popup popup_opene">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input" value="Жак-Ив Кусто">
      <input type="text" class="popup__input" value="Исследователь океана">
      <button type="submit" class="popup__button">Сохранить</button>
    </div>
  </form>
</body>
</html>
