<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Варикаш Николай">
  <meta name="description" content="Место - страница, куда можно добавлять и удалять фотографии, ставить лайки">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__picture">
          <div class="profile__avatar-overlay">
            <button class="profile__avatar-button"></button>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__title-setting" type="button" aria-label="настройки имени"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="places">
        <ul class="places__cards-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup" id="profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="closeBtn-1"></button>
      <form action="#" class="popup__form" name="profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" id="name-input" class="popup__input" value="Жак-Ив Кусто" name="profile-name" autocomplete="off" required>
        <span class="name-input-error popup__input-error"></span>
        <input type="text" id="occupation-input" class="popup__input" value="Исследователь океана" name="profile-title" autocomplete="off" required>
        <span class="occupation-input-error popup__input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="new-place">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="closeBtn-2"></button>
      <form action="#" class="popup__form" name="places" id="place-cards" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" id="place-name" class="popup__input" placeholder="Название" name="place-name" autocomplete="off" required>
        <span class="place-name-error popup__input-error"></span>
        <input type="url" id="place-url" class="popup__input" placeholder="Ссылка на картинку" name="place-link" autocomplete="off" required>
        <span class="place-url-error popup__input-error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="photo-view">
    <div class="popup__photo-container">
      <button class="popup__close-button" type="button" id="closeBtn-3"></button>
      <img class="photo">
      <p class="photo-title"></p>
    </div>
  </div>
  <div class="popup" id="avatar-edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="closeBtn-4"></button>
      <form action="#" class="popup__form" name="avatar" id="avatat-input" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input type="url" id="avatar-url" class="popup__input" placeholder="https://somewebsite.com/someimage.jpg" name="avatarLink" autocomplete="off" required>
        <span class="avatar-url-error popup__input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="place-card">
    <li class="place">
      <article class="place__card">
        <button class="place__delete"></button>
        <img class="place__image">
        <div class="place__info">
          <h2 class="place__title"></h2>
          <button class="place__button" type="button" aria-label="лайк"></button>
        </div>
      </article>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
